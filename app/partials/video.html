<div class="container contentContainer">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div id="wrapper" class="text-center">
        {{sessionName}}
        <div class="btnGroup">
          <span><a href="#/videocall" class="btn btn-success" id="start-call" ng-click="togglePublish()">Publish</a></span>
          <span><a href="#/videocall" class="btn btn-danger" id="end-call" ng-click="endVideo()">End Call</a></span>
        </div>
       </div>
    </div>
  </div>

  <div id = 'video'>
  <ot-layout props="{animate:true}">
                <ot-subscriber ng-repeat="stream in streams" 
                    stream="stream" 
                    props="{style: {nameDisplayMode: 'off'}}">
                </ot-subscriber>
                <ot-publisher id="publisher" 
                    props="{style: {nameDisplayMode: 'off'}, resolution: '1280x720', frameRate: 30}">
                </ot-publisher>
            </ot-layout>  
  </div>
</div>

<div ng-controller ="NotificationsCtrl">
  <div ng-repeat ="notification in notifications">
    <div class = "alert alert-warning alert-dismissible" role ="alert"><button type ="button" class = "close" data-dismiss= "alert" aria-label="Close"><span aria-hidden ="true">&times;</span></button>{{notification}}</div>
  </div>
</div>
