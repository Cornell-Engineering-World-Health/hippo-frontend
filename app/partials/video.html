<div ng-controller="VideoCtrl" class="contentContainer">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div id="wrapper" class="text-center">
        {{session_name}}
        <div class="btnGroup btn-group" role="group">
          <button type="button" class="btn btn-secondary" id="start-call" ng-click="togglePublish()">HERE</button>
          <button type="button" class="btn btn-secondary" id="end-call" ng-click="endVideo()">HERE</button>
        </div>
      </div>
    </div>
  </div>
  <div id = 'video'>
    <ot-layout props="{animate:true}">
      <ot-subscriber ng-repeat="stream in streams"
          stream="stream"
          props="{style: {nameDisplayMode: 'off'}}">
      </ot-subscriber>
      <ot-publisher id="publisher"
          props="{style: {nameDisplayMode: 'off'}, resolution: '1280x720', frameRate: 30}">
      </ot-publisher>
    </ot-layout>
  </div>
</div>

<div ng-controller ="NotificationsCtrl" class = "alert-container">
  <div ng-repeat ="notification in notifications">
    <div class = "alert alert-warning alert-dismissible fadeout" role ="alert"><button type ="button" class = "close" data-dismiss= "alert" aria-label="Close"><span class = aria-hidden ="true">&times;</span></button>{{notification}}</div>
  </div>
</div>
