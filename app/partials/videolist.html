<div class="container loginContainer">
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <h1>Upcoming Calls</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>Session Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="session in userSessions | orderBy:'session.datetime'">
            <td>{{session.datetime | date:'MMMM dd HH:mm:ss'}}</td>
            <td><a href="/#/videocall">{{session.name}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
