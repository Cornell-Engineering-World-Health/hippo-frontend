<!DOCTYPE html>
<html>
  <head>
    <title>Hippo-Frontend</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css"/> -->
    <link rel="stylesheet" href="/node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="assets/css/select2.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/homepage.css"/>
  </head>

  <body ng-app="myApp">
    <div id="wrapper">
      <nav ng-controller="NavbarCtrl" class="navbar navbar-default">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-flex">
            <div class='navbar-header'>
              <img id='hippo-logo' src='assets/images/hippo-white.png'/>
              <a id='hippo-brand' class='navbar-brand page-scroll bold' href='/#/home'>hippo</a>
            </div>
            <ul ng-if="!isAuthenticated()" ng-controller="LoginCtrl" class="nav navbar-nav pull-right">
              <li><button class="btn-standard btn-small btn-deep-blue" ng-click="authenticate('google')">Log In</a></li>
              <li><button class="btn-standard btn-small btn-transparent" ng-click="authenticate('google')">Sign Up</a></li>
            </ul>
            <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
              <li ng-if="isAuthenticated()"><a href="/#/user">Sessions</a></li>
              <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
              <li><a href="/#/logout">Logout</a></li>
            </ul>
          </div>
      </nav>
      <div class="container">
        <div class="row">
          <div ui-view></div>
        </div>
      </div>
      <!-- sticky footer -->
      <footer>
        <div class="footer-default">
          <div class="footer-col">
            <h5>About</h5>
            <ul>
            </ul>
          </div>
          <div class="footer-col">
            <h5>Organization</h5>
            <ul>
              <li>Cornell University</li>
              <li>Engineering World Health</li>
              <li>Speetar</li>
            </ul>
          </div>
          <div class="footer-col">
            <h5>Developers</h5>
            <ul>
              <li>Github</li>
              <li>Documentation</li>
              <li></li>
            </ul>
          </div>
          <div class="footer-col">
            <h5>Resources</h5>
            <ul>
              <li>Contact</li>
              <li>Organization</li>
              <li>Sponsorship</li>
            </ul>
          </div>
        </div>
        <p class='txt'>2017 Cornell Engineering World Health</p>
      </footer>
    </div>

  <!-- THIRD PARTY -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/720e029eb4.js"></script>
  <script type="text/javascript" src="/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript" src="assets/js/select2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
  <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
  <!-- <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="/opentok-layout.min.js"></script>
  <script src="/opentok-angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.14.1/satellizer.js"></script>

    <!-- APPLICATION CODE -->
    <script src="/app.js"></script>
    <script src="/directives/dateTimePicker.js"></script>
    <script src="/services/userVideoService.js"></script>
    <script src="/services/userService.js"></script>
    <script src="/services/user.js"></script>
    <script src="/services/videoService.js"></script>
    <script src="/controllers/login.js"></script>
    <script src="/controllers/logout.js"></script>
    <script src="/controllers/navbar.js"></script>
    <script src="/controllers/videoCtrl.js"></script>
    <script src="/controllers/userCtrl.js"></script>

  </body>
</html>
