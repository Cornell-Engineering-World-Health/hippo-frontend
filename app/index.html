<!DOCTYPE html>
<html>
  <head>
    <title>Hippo-Frontend</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico"/>

    <!-- STYLES -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css"/> -->
    <link rel="stylesheet" href="/node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="assets/css/select2.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/common.css"/>
    <style> .ng-cloak { display: none !important; } </style>
  </head>

  <body ng-app="myApp">
    <div id="wrapper">
      <nav ng-controller="NavbarCtrl" class="navbar navbar-default">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-flex">
            <div class='navbar-header'>
              <img id='hippo-logo' src='assets/images/hippo-white.png'/>
              <a id='hippo-brand' class='navbar-brand page-scroll bold' href='/#/home'>hippo</a>
            </div>
            <ul ng-if="!isAuthenticated()" ng-controller="LoginCtrl" class="nav navbar-nav pull-right">
              <li><button class="btn-standard btn-small btn-deep-blue" ng-click="authenticate('google')">Log In</a></li>
              <li><button class="btn-standard btn-small btn-transparent" ng-click="authenticate('google')">Sign Up</a></li>
            </ul>
            <div ng-if="isAuthenticated() && currentUser.firstName" class="dropdown" style="position: relative;">
              <button ng-if="isAuthenticated()" class="btn-standard btn-small btn-transparent dropdown-toggle ng-cloak" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <img class="img-circle navbar-pic" ng-src="{{user.picture || 'https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg?sz=200'}}" />
                {{currentUser.firstName + ' ' + currentUser.lastName}}
                <span class="caret"></span>
              </button>
              <ul class=" dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a class="navbar-txt" href="/#/user">Sessions</a></li>
                <li><a class="navbar-txt" href="/#/profile">Profile</a></li>
                <li><a class="navbar-txt" href="/#/logout">Logout</a></li>
              </ul>
            </div>
          </div>
      </nav>
      <div class="container">
        <div class="row">
          <div ui-view></div>
        </div>
      </div>
      <!-- sticky footer -->
      <footer>
        <div class="footer-default">
          <div class="footer-col">
            <h5>About</h5>
            <ul>
              <li><a href="http://www.onlinetech.com/resources/references/what-is-hipaa-compliance">HIPAA Compliancy</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h5>Affiliations</h5>
            <ul>
              <li><a href="http://www.cornell.edu/">Cornell University</a></li>
              <li><a href="https://ewh.engineering.cornell.edu/">Engineering World Health</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h5>Developers</h5>
            <ul>
              <li><a href="https://github.com/Cornell-Engineering-World-Health/hippo-backend">Github</a></li>
              <li><a href="https://ewh-hippo.herokuapp.com/api-docs/">Documentation</a></li>
              <li><a href="https://opensource.org/licenses/MIT">Licensing</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h5>Resources</h5>
            <ul>
              <li><a href="https://ewh.engineering.cornell.edu/contact.html">Contact</a></li>
              <li><a href="https://ewh.engineering.cornell.edu/sponsor.html">Sponsorship</a></li>
            </ul>
          </div>
        </div>
        <div class='footer-bottom'>
          <p class='footer-txt'><i class="fa fa-cog" aria-hidden="true"></i> 2017 Cornell Engineering World Health</p>
        </div>
      </footer>
    </div>

    <!-- THIRD PARTY -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script type="text/javascript" src="/node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/720e029eb4.js"></script>
    <script type="text/javascript" src="/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="assets/js/select2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <!-- <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="/opentok-layout.min.js"></script>
    <script src="/opentok-angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.14.1/satellizer.js"></script>

    <!-- APPLICATION CODE -->
    <script src="/app.js"></script>
    <script src="/services/userVideoService.js"></script>
    <script src="/services/userService.js"></script>
    <script src="/services/user.js"></script>
    <script src="/services/videoService.js"></script>
    <script src="/services/socketService.js"></script>
    <script src="/controllers/login.js"></script>
    <script src="/controllers/logout.js"></script>
    <script src="/controllers/navbar.js"></script>
    <script src="/controllers/videoCtrl.js"></script>
    <script src="/controllers/userCtrl.js"></script>
    <script src="/controllers/notificationsCtrl.js"></script>
    <script src="/directives/dateTimePicker.js"></script>
    <script src="/directives/displayNotifications.js"></script>
  </body>
</html>
